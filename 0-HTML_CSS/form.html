        <!-- Add your site or application content here -->


		
		<div id="form-container" class='col-lg-4'>
			<div class="well bs-component">
				<form class="form-horizontal">
				  <fieldset>
					<legend>Form</legend>
					<div class="form-group">
					  <label for="inputFirstName" class="col-lg-2 control-label">First name</label>
					  <div class="col-lg-10">
						<input class="form-control" id="inputFirstName" placeholder="First name" type="text">
						<label id="errorFirstName" class="errorr"></label>
					  </div>
					</div>
					<div class="form-group">
					  <label for="inputLastName" class="col-lg-2 control-label">Last name</label>
					  <div class="col-lg-10">
						<input class="form-control" id="inputLastName" placeholder="Last name" type="text">
						<label id="errorLastName" class="errorr"></label>
					  </div>
					</div>
					<div class="form-group">
					  <label for="inputEmail" class="col-lg-2 control-label">Email</label>
					  <div class="col-lg-10">
						<input class="form-control" id="inputEmail" placeholder="Email" type="text">
						<label id="errorEmail" class="errorr"></label>
					  </div>
					</div>
					<div class="form-group">
					  <label for="inputBirthday" class="col-lg-2 control-label">Birthday</label>
					  <div class="col-lg-10">
						<input class="form-control" id="inputBirthday" placeholder="Enter your birth date" type="text">
						<label id="errorBirthday" class="errorr"></label>
					  </div>
					</div>
					<div class="form-group">
					  <label for="textArea" class="col-lg-2 control-label">Biography</label>
					  <div class="col-lg-10">
						<textarea class="form-control" rows="3" id="textArea"></textarea>
						<label id="errorArea" class="errorr"></label>
					  </div>
					  
					</div>
					<div class="form-group">
					  <label for="favoriteSport" class="col-lg-2 control-label">Favorite sport</label>
					  <div class="col-lg-10">
						  <select id='favoriteSport'>
							<option value="tennis">Tennis</option>
							<option value="boxing">Boxing</option>
							<option value="judo">Judo</option>
							<option value="handball">Handball</option>
						  </select> 
						
							
						
					  </div>
					  <label id="errorFavoriteSport" class="errorr"></label>
					</div>
					
					 
					<div class="form-group">
					  <div class="col-lg-10 col-lg-offset-2">
						<button type="reset" class="btn btn-default">Clear</button>
						<a  id="submit-btn" class="btn btn-primary" onClick="validateFields()">Submit</a>
					  </div>
					</div>
				  </fieldset>
				</form>
			</div>
		</div>


        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
